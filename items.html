<html lang="en">

	<head>

		<meta charset="UTF-8">

		<title>temp</title>

    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    	<script src="app.js"></script>

    </head>

	<body>
		<div class="container" ng-app="app" ng-controller="itemController">

			<table>

				<thead>
					<tr>
						<td>
							<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
								Item
								<span ng-show="sortType == 'name'" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
						</td>
						<td>
							Stats
						</td>
						<td>
							<a href="#" ng-click="sortType = 'recFor'; sortReverse = !sortReverse">
								Recommended For
								<span ng-show="sortType == 'recFor'" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'recFor' && sortReverse" class="fa fa-caret-up"></span>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'cost'; sortReverse = !sortReverse">
								Cost
								<span ng-show="sortType == 'cost'" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'cost' && sortReverse" class="fa fa-caret-up"></span>
						</td>
						<td>
							Recipe
						</td>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="item in items | orderBy:sortType:sortReverse">
						<td>{{ item.name }}</td>
						<td>{{ item.stats }}</td>
						<td>{{ item.recFor }}</td>
						<td>{{ item.cost }}</td>
						<td>{{ item.recipe }}</td>
					</tr>
				</tbody>

			</table>

		</div>

	</body>

</html>
