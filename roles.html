<html lang="en">

	<head>

		<meta charset="UTF-8">

		<title>temp</title>

    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    	<script src="app.js"></script>

    </head>

	<body>
		<div class="container" ng-app="app" ng-controller="roleController">

			<table>

				<thead>
					<tr>
						<td>
							<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
								Role
								<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
								Champions
								<span ng-show="sortType == 'champions' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'champions' && sortReverse" class="fa fa-caret-up"></span>
						</td>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="role in roles | orderBy:sortType:sortReverse">
						<td>{{ role.name }}</td>
						<td>{{ role.champions }}</td>
					</tr>
				</tbody>

			</table>

		</div>

	</body>

</html>
