<!DOCTYPE html>
<html lang="en">
	 <head>
			{% include "app/header.html" %}
	 </head>
	 <style>
			#page-top {
			color: "black";
			text:"green";
			}
	 </style>
	 <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
			<!-- Navigation -->
			<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
				 <div class="container">
						<div class="navbar-header">
							 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
							 <i class="fa fa-bars"></i>
							 </button>
							 <a class="navbar-brand page-scroll" href="http://leagueofdowning.me/">
							 <i class="fa fa-play-circle"></i>  <span class="light">League of</span> Downing
							 </a>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse navbar-right navbar-main-collapse">
							 <ul class="nav navbar-nav">
									<li class="hidden">
										 <a href="#page-top"></a>
									</li>
									<li>
										 <a class="page-scroll" href="http://leagueofdowning.me/players/">Players</a>
									</li>
									<li>
										 <a class="page-scroll" href="http://leagueofdowning.me/champions/">Champions</a>
									</li>
									<li>
										 <a class="page-scroll" href="http://leagueofdowning.me/items/">Items</a>
									</li>
									<li>
										 <a class="page-scroll" href="http://leagueofdowning.me/about/">About</a>
									</li>
							 </ul>
						</div>
						<!-- /.navbar-collapse -->
				 </div>
				 <!-- /.container -->
			</nav>
			<!-- Intro Header -->
			<header class="intro">
				 <div class="intro-body">
						<div class="container">
							 <div class="row">
									<div class="center-block">
										 <h1>{{ name }} </h1>
									</div>
									<div class="center-block">
										 <img src="{{ image }}" class="img-square" height="150px" width="150px" ><br>
										 <a href="#item" class="btn btn-circle page-scroll">
										 <i class="fa fa-angle-double-down animated"></i>
										 </a>
									</div>
							 </div>
						</div>
				 </div>
			</header>
			<section id="item" class="container content-section text-center">
				 <div class="container">
						<div class="row">
							 <div class="center-block">
									<h3>Stats</h3>
									{{ stats|linebreaks }}
							 </div>
						</div>
						<div class="row">
							 <div class="center-block">
									<h3>Cost</h3>
									{{ base_gold }}
							 </div>
						</div>
						<div class="row">
							 <div class="center-block">
									<h3>Recommended Roles</h3>
									{{ recommended_roles|linebreaks }}
							 </div>
						</div>
				 </div>
			</section>
	 </body>
	 <!-- Footer -->
	 <footer>
			<div class="container text-center">
				 <p>Copyright &copy; League of Downing 2015</p>
			</div>
	 </footer>
	 {% include "app/footer.html" %}
</html>
