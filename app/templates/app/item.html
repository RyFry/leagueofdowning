<!DOCTYPE html>
<html lang="en">
	 <head>
			{% include "app/header.html" %}
	 </head>
	 <style>
			#page-top {
			color: "black";
			text:"green";
			}
	 </style>
	 <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
	   {% include "app/navigation.html" %}
	   
			<!-- Intro Header -->
			<header class="intro">
				 <div class="intro-body">
						<div class="container">
							 <div class="row">
									<div class="center-block">
										 <h1>{{ name }} </h1>
									</div>
									<div class="center-block">
										 <img src="{{ image }}" class="img-square" height="150px" width="150px" ><br>
										 <a href="#item" class="btn btn-circle page-scroll">
										 <i class="fa fa-angle-double-down animated"></i>
										 </a>
									</div>
							 </div>
						</div>
				 </div>
			</header>
			<section id="item" class="container content-section text-center">
				 <div class="container">


				 		<div class="row">
							 <div class="center-block">
									<h3>Description</h3>
									{{ description|linebreaks }}
							 </div>
						</div>


						<div class="row">
							 <div class="center-block">
									<h3>Cost</h3>
									{{ total_gold|linebreaks }}
							 </div>
						</div>


						<div class="row">
							 <div class="center-block">
									<h3>Resell Value</h3>
									{{ sell_gold|linebreaks }}
							 </div>
						</div>


				 </div>
			</section>
	 </body>
	 <!-- Footer -->
	 <footer>
			<div class="container text-center">
				 <p>Copyright &copy; League of Downing 2015</p>
			</div>
	 </footer>
	 {% include "app/footer.html" %}
</html>
