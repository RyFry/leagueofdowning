<!DOCTYPE html>
<html lang="en">
   <head>
     {% include "app/header.html" %}
   </head>
   <style>
      #page-top {
      color: "black";
      text:"green";
      }
   </style>
   <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
      <!-- Navigation -->
      <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
               <i class="fa fa-bars"></i>
               </button>
               <a class="navbar-brand page-scroll" href="#page-top">
               <i class="fa fa-play-circle"></i>  <span class="light">League of</span> Downing
               </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
               <ul class="nav navbar-nav">
                  <li class="hidden">
                     <a href="#page-top"></a>
                  </li>
                  <li>
                     <a class="page-scroll" href="#players">Players</a>
                  </li>
                  <li>
                     <a class="page-scroll" href="#champions">Champions</a>
                  </li>
                  <li>
                     <a class="page-scroll" href="#items">Items</a>
                  </li>
                  <li>
                     <a class="page-scroll" href="#about">About</a>
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container -->
      </nav>
      <div class="container">
      <div class="jumbotron">
         <div class="row placeholders">
            <div class="col-xs-6 col-sm-9 placeholder">
               <h1>{{ item_name }}</h1>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
               <img src="{{ image }}" class="img-circle" height="120px" width="120px"><br>
            </div>
         </div>
      </div>

      <section id="item" class="container content-section text-center">
         <div class="container">
            <div class="row">
               <div class="col-sm-10">
                  <h3>Stats</h3>
                  {{ stats|linebreaks }}
               </div>
            </div>
            <div class="row">
               <div class="col-sm-10">
                  <h3>Cost</h3>
                  {{ cost|linebreaks }}
               </div>
            </div>
            <div class="row">
               <div class="col-sm-10">
                  <h3>Recommended Roles</h3>
                  {{ recommended_roles|linebreaks }}
               </div>
            </div>
         </div>
      </section>
   </body>
   <!-- Footer -->
   <footer>
      <div class="container text-center">
         <p>Copyright &copy; League of Downing 2015</p>
      </div>
   </footer>

   {% include "app/footer.html" %}

</html>
