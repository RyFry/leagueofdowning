<html lang="en">

	<head>

		<meta charset="UTF-8">

		<title>Champions</title>

    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    	<script>
			 var app = angular.module('app', [])

			app.controller('appController', function($scope) {
				$scope.sortType = 'name';
				$scope.sortReverse = false;

				$scope.players = [

					{name: 'Bjergsen', age: 19, position: "mid", totalWins: 9, seasonWins: 9, 
						seasonLosses: 3, team: "TSM", avgKDA: 4.7, avgGPM: 308, avgTotalGold: 18000,
						champions: ['Azir', 'Ezreal', 'Ekko'], url: "bjergsen.html"},

					{name: 'Doublelift', age: 21, position: "adc", totalWins: 7, seasonWins: 7, 
						seasonLosses: 5, team: "CLG", avgKDA: 4.1, avgGPM: 426, avgTotalGold: 16000,
						champions: ['Ashe', 'Sivir', 'Kalista'], url: "doublelift.html"},

					{name: 'Balls', age: 21, position: "top", totalWins: 3, seasonWins: 3, 
						seasonLosses: 9, team: "C9", avgKDA: 1.8, avgGPM: 301, avgTotalGold: 11000,
						champions: ['Fizz', 'Maokai', 'Rumble'], url: "balls.html"}
				];

				$scope.champions = [

					{name: 'Azir', role: 'Mage', lane: 'Mid', counters: ['Ziggs', 'Talon', 'Xerath'],
						items: ['Sorcerer\'s Shoes', 'Athene\'s Unholy Grail', 'Rabadon\'s Deathcap'],
						abilities: ['Shurima\'s Legacy', 'Conquering Sands', 'Arise!', 'Shifting Sands',
									'Emperor\'s Divide'], url: "azir.html"},

					{name: 'Ezreal', role: 'Adc', lane: 'Bot', counters: ['Draven', 'Graves', 'Miss Fortune'],
						items: ['Berserker\'s Greaves', 'Trinity Force', 'Bloodthirster'],
						abilities: ['Rising Spell Force', 'Mystic Shot', 'Essence Flux', 'Arcane Shift',
									'Trueshot Barrage'], url: "ezreal.html"},

					{name: 'Dr. Mundo', role: 'Fighter', lane: 'Top', counters: ['Olaf', 'Kog\'Maw', 'Trundle'],
						items: ['Sunfire Cape', 'Spirit Visage', 'Randuin\'s Omen'],
						abilities: ['Adrenaline Rush', 'Infected Cleaver', 'Burning Agony', 'Masochism', 'Sadism'], url: "dr_mundo.html"}
				];

				$scope.items = [

					{name: 'Sorcerer\'s Shoes', stats: ['+15 Magic Penetration'], recFor: 'Mage',
						cost: 1100, recipe: ['Boots of Speed'], url: "sorcerers_shoes.html"},

					{name: 'Athene\'s Unholy Grail', stats: ['+60 Ability Power', '+25 Magic Resist',
															'+20% Cooldown Reduction', '+100% Base Mana Regen'],
						recFor: 'Mage', cost: 2700, recipe: ['Fiendish Codex', 'Chalice ofHarmony'], url: "athenes_unholy_grail.html"},

					{name: 'Rabadon\'s Deathcap', stats: ['+120 Ability Power'], recFor: 'Mage',
						cost: 3300, recipe: ['Blasting Wand', 'Needlessly Large Rod'],
						url: "rabadons_deathcap.html"},
				];
			});
    	</script>

    </head>

	<body>
		<div class="container" ng-app="app" ng-controller="appController">

			<table>

				<thead>
					<tr>
						<td>
							<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
								Champion
								<span ng-show="sortType == 'name'" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'role'; sortReverse = !sortReverse">
								Age
								<span ng-show="sortType == 'role'" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'role' && sortReverse" class="fa fa-caret-up"></span>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'lane'; sortReverse = !sortReverse">
								Lane
								<span ng-show="sortType == 'lane'" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'lane' && sortReverse" class="fa fa-caret-up"></span>
						</td>
						<td>
							Counters
						</td>
						<td>
							Items
						</td>
						<td>

							Abilities
						</td>
					</tr>
				</thead>

				<tbody>
					{% verbatim %}
					<tr ng-repeat="champion in champions | orderBy:sortType:sortReverse">
						<td><a ng-href="http://leagueofdowning.me/champions/{{ champion.url }}">{{ champion.name }}</a></td>
						<td>{{ champion.role }}</td>
						<td>{{ champion.lane }}</td>
						<td><p ng-repeat="counter in champion.counters">{{ counter }}</td>
						<td>
							<p ng-if="champion.name == 'Azir'" ng-repeat="item in items"><a ng-href="http://leagueofdowning.me/items/{{ item.url }}">{{ item.name }}</a>
							<p ng-if="champion.name != 'Azir'" ng-repeat="item in champion.items">{{ item }}
						</td>
						<td><p ng-repeat="ability in champion.abilities">{{ ability }}</td>
					</tr>
					{% endverbatim %}
				</tbody>

			</table>

		</div>

	</body>

</html>
