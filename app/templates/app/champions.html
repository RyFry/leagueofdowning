<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>Champions</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>
      var app = angular.module('app', [])

      app.controller('appController', function($scope) {
        $scope.sortType = 'name';
        $scope.sortReverse = false;

        $scope.players = [
          {playerdata}
        ];

        $scope.champions = [
          {championdata}
        ];

        $scope.items = [
          {itemdata}
        ];
      });
    </script>

  </head>

  <body>
    <div class="container" ng-app="app" ng-controller="appController">
      <div class="jumbotron">
	<div class="row placeholders">
	  <div class="col-xs-6 col-sm-9 placeholders">
	    <h1>Champions</h1>
	  </div>
	</div>
      </div>
      <table class="table table-hover">

	<thead>
	  <tr>
	    <td>
	      <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
		Champion
	    </td>
	    <td>
	      <a href="#" ng-click="sortType = 'role'; sortReverse = !sortReverse">
		Role
	    </td>
	    <td>
	      <a href="#" ng-click="sortType = 'lane'; sortReverse = !sortReverse">
		Lane
	    </td>
	    <td>
	      Counters
	    </td>
	    <td>
	      Items
	    </td>
	    <td>

	      Abilities
	    </td>
	  </tr>
	</thead>

	<tbody>
	  {% verbatim %}
	  <tr ng-repeat="champion in champions | orderBy:sortType:sortReverse">
	    <td><a ng-href="http://leagueofdowning.me/champions/{{ champion.url }}">{{ champion.name }}</a></td>
	    <td>{{ champion.role }}</td>
	    <td>{{ champion.lane }}</td>
	    <td><p ng-repeat="counter in champion.counters">{{ counter }}</td>
	    <td>
	      <p ng-if="champion.name == 'Azir'" ng-repeat="item in items"><a ng-href="http://leagueofdowning.me/items/{{ item.url }}">{{ item.name }}</a>
	      <p ng-if="champion.name != 'Azir'" ng-repeat="item in champion.items">{{ item }}
	    </td>
	    <td><p ng-repeat="ability in champion.abilities">{{ ability }}</td>
	  </tr>
	  {% endverbatim %}
	</tbody>

      </table>

    </div>

  </body>

</html>
