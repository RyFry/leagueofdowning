<html lang="en">

  <head>
    <title>Champions</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>
      var app = angular.module('app', []);

      app.controller('appController', function($scope, $http) {
        $scope.items;
        $scope.sortType = '';
        $scope.sortReverse = false;

        $http.get("http://leagueofdowning.me/api/champions/").then(function(response) {
          $scope.champions = response.data;
        })
      });

      app.filter('orderObjectBy', function() {
        return function(input, attribute, reverse) {
          var array = [];
          for (var objectKey in input) {
            array.push(input[objectKey]);
          };
          array.sort(function(a, b) {
            return (a[attribute] > b[attribute] ? 1 : -1);
          });
          if (reverse) array.reverse();
          return array;
        };
      });
    </script>

  </head>

  <body>
    <div class="container" ng-app="app" ng-controller="appController">
      <div class="jumbotron">
	<div class="row placeholders">
	  <div class="col-xs-6 col-sm-9 placeholders">
	    <h1>Champions</h1>
	  </div>
	</div>
      </div>
      <table class="table table-hover">

	<thead>
	  <tr>
      <td>
      </td>
	    <td>
	      <a href="#" ng-click="sortType = 'champion_id'; sortReverse = !sortReverse">
		Champion
	    </td>
      <td>
        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
    Name
      </td>
	    <td>
	      <a href="#" ng-click="sortType = 'role'; sortReverse = !sortReverse">
		Role
	    </td>
	  </tr>
	</thead>

	<tbody>
	  {% verbatim %}
	  <tr ng-repeat="champion in champions | orderObjectBy:sortType:sortReverse">
      <td><img ng-src="{{ champion.image }}"></td>
	    <td><a ng-href="http://leagueofdowning.me/champions/{{ champion.champion_id }}">{{ champion.champion_id}}</a></td>
	    <td>{{ champion.name }}</td>
	    <td>{{ champion.role }}</td>
	  </tr>
	  {% endverbatim %}
	</tbody>

      </table>

    </div>

  </body>

</html>
