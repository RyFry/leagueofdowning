<html lang="en">
  <head>
    {% include "app/header.html" %}

    <title>Items</title>
    <link data-require="bootstrap-css@2.3.2" data-semver="2.3.2" rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
    <script data-require="angular-ui-bootstrap@0.3.0" data-semver="0.3.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>
      var app = angular.module('app', []);

      app.controller('appController', function($scope, $http) {
        $scope.items;
        $scope.sortType = 'item.base_gold';
        $scope.sortReverse = false;
        $scope.filteredItems = [];
        $scope.numPerPage = 10;
        $scope.currentPage = 1;
        $scope.maxSize = 5;

        $scope.numPage = function() {
          return Math.ceil($scope.items.length / $scope.numPerPage);
        };

        $scope.$watch("currentPage + numPerPage", function () {
          var begin = (($scope.currentPage - 1) * $scope.numPerPage);
          var end = begin + $scope.numPerPage;

          $scope.filteredItems = $scope.items.slice(begin, end);
        });

        $http.get("http://leagueofdowning.me/api/items/").then(function(response) {
          $scope.items = response.data;
        })
      });

      app.filter('orderObjectBy', function() {
        return function(input, attribute, reverse) {
          var array = [];
          for (var objectKey in input) {
            array.push(input[objectKey]);
          };
          array.sort(function(a, b) {
            return (a[attribute] > b[attribute] ? 1 : -1);
          });
          if (reverse) array.reverse();
          return array;
        };
      });
    </script>

  </head>

  <body>
    <div class="container" ng-app="app" ng-controller="appController">
      <div class="jumbotron">
	<div class="row placeholders">
	  <div class="col-xs-6 col-sm-9 placeholders">
	    <h1>Items</h1>
	  </div>
	</div>
      </div>

      <table class="table table-hover">

	<thead>
	  <tr>
      <td>
      </td>
	    <td>
	      <a href="#" ng-click="sortType = 'item_id'; sortReverse = !sortReverse">
		    Item
	    </td>
	    <td>
	      <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
		    Name
	    </td>
	    <td>
	      <a href="#" ng-click="sortType = 'base_gold'; sortReverse = !sortReverse">
		    Base Gold
	    </td>
      <td>
        <a href="#" ng-click="sortType = 'sell_gold'; sortReverse = !sortReverse">
        Sell Gold
      </td>
      <td>
        <a href="#" ng-click="sortType = 'total_gold'; sortReverse = !sortReverse">
        Total Gold
      </td>
	  </tr>
	</thead>

	<tbody>
    {% verbatim %}
	  <tr ng-repeat="item in items | orderObjectBy:sortType:sortReverse">
      <td><img ng-src="{{ item.image }}"></td>
	    <td><a ng-href="http://leagueofdowning.me/items/{{ item.item_id }}">{{ item.item_id }}</a></td>
      <td>{{ item.name }}</td>
      <td>{{ item.base_gold }}</td>
      <td>{{ item.sell_gold }}</td>
      <td>{{ item.total_gold }}</td>
	  </tr>
    {% endverbatim %}
    
	</tbody>

  <div data-pagination="" data-num-page="numPages()" data-current-page="currentPage" data-max-size="maxSize" data-boundary-links = "true"></div>

      </table>

    </div>

  </body>
  {% include "app/footer.html" %}

</html>
