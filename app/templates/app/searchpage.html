<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "app/header.html" %}
	
	<script type="text/javascript">
	  window.onload = function () {
	     document.getElementById("search_button").onclick = function () {
	        console.log("hello");
	        query = document.getElementById("search_bar");
	        if (query == null)
	           console.log("uh oh");
	        query_value = query.value.trim();
	        query.value = "";
	        if (query_value !== "")
                   window.location.replace("http://leagueofdowning.me/search/" + query_value);
	     }
	  }
	</script>

	<title>
	  Search
	</title>
    </head>
    <body>
      {% include "app/navigation.html" %}

        <header class="search">
            <section id="search" class="container content-section text-center">

                <div class="container">
                    <div class="featurette">
                       <div class="featurette-inner text-center">
                          <form role="form" class="search">
                             <h3 class="no-margin-top h1">Search League of Downing</h3>
                             <div class="input-group input-group-lg">

 
                                <input id="search_bar" type="search" placeholder="search" class="form-control">
                                <span class="input-group-btn">
                                <button id="search_button" class="btn btn-danger" type="button">
				  Search
				</button>
                                </span>
                             </div>
                             <!-- /input-group -->
                          </form>
                          <!-- /.max-width on this form -->

                       </div>
                       <!-- /.featurette-inner (display:table-cell) -->
                    </div>  

                </div>
            </section>
        </header>


      <!-- Footer -->
      <footer>
        <div class="container text-center">
          <p>Copyright &copy; League of Downing 2015</p>
        </div>
      </footer>
      {% include "app/footer.html" %}
    </body>
</html>
