<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ champion_name }}</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  

  <body>
    <div class="container">
      <div class="jumbotron">
	       <div class="row placeholders">
	         <div class="col-xs-6 col-sm-9 placeholder">
            <h1>
              {{ champion_name }}
            </h1>
	         </div>
	         <div class="col-xs-6 col-sm-3 placeholder">
	           <img src="{{ image }}" class="img-circle" height="120px" width="120px"><br>
            </div>
	       </div>
      </div>
    <div class="container">
      <div class="row">
	<div class="col-sm-2">
	  <img src="{{ passive_image }}" class="img-circle">
	</div>
	<div class="col-sm-10">
	  <h4>Passive: {{ passive }}</h4>
	  {{ passive_description|linebreaks }}
	</div>
      </div>
      <div class="row">
	<div class="col-sm-2">
	  <img src="{{ q_image }}" class="img-circle">
	</div>
	<div class="col-sm-10">
	  <h4>Q: {{ q }}</h4>
          {{ q_description|linebreaks }}
	</div>      
      </div>
      <div class="row">
	<div class="col-sm-2">
	  <img src="{{ w_image }}" class="img-circle">
	</div>
	<div class="col-sm-10">
	  <h4>W: {{ w }}</h4>
	  {{ w_description|linebreaks }}
	</div>
      </div>
      <div class="row">
	<div class="col-sm-2">
	  <img src="{{ e_image }}" class="img-circle">
	</div>
	<div class="col-sm-10">
	  <h4>E: {{ e }}</h4>
	  {{ e_description|linebreaks }}
	</div>
      </div>
      <div class="row">
	<div class="col-sm-2">
	  <img src="{{ r_image }}" class="img-circle">
	</div>
	<div class="col-sm-10">
	  <h4>R: {{ r }}</h4>
	  {{ r_description|linebreaks }}
	</div>
      </div>
    </div>
  </body>
</html>
