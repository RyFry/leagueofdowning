<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ champion_name }}</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
	<div class="row placeholders">
	  <div class="col-xs-6 col-sm-9 placeholder">
	    <h1>{{ champion_name }}</h1>
	  </div>
	  <div class="col-xs-6 col-sm-3 placeholder">
	    <img src="{{ image }}"><br>
          </div>
	</div>
      </div>
    Role: {{ role }}<br>
    Lane: {{ lane }}<br>
    <h2>Abilities</h2>
    <div class="row placeholders">
      <div class="col-xs-6 col-sm-3 placeholder">
	<img src="{{ passive_image }}">
      </div>
      <div class="col-xs-6 col-sm-9 placeholder">
	Passive: {{ passive }}<br>
      </div>

    {{ passive_description|linebreaks }}
    Q: {{ q }}<br>
    <img src="{{ q_image }}">
    {{ q_description|linebreaks }}
    W: {{ w }}<br>
    <img src="{{ w_image }}">
    {{ w_description|linebreaks }}
    E: {{ e }}<br>
    <img src="{{ e_image }}">
    {{ e_description|linebreaks }}
    R: {{ r }}<br>
    <img src="{{ r_image }}">
    {{ r_description|linebreaks }}


    </div>
  </body>
</html>
